<!DOCTYPE html>
<html>

<head>
    <meta property="og:title" content="MintPass">
    <meta property="og:description" content="MintPass is a password generator page with ease of access.">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://mintpass.me">
    <meta name="description" content="MintPass is a password generator page with ease of access.">
    <meta name="keywords" content="password, generator, passgen, password generator, MintPass">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PassMint</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-12 col-sm-10 col-md-8 col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">PassMint</h5>
                        <p>How many characters would you like to generate?</p>
                        <div class="form-group">
                            <select class="form-control" id="length">
                                <option>16</option>
                                <option>32</option>
                                <option>64</option>
                                <option>128</option>
                            </select>
                        </div>
                        <button class="btn btn-custom" id="generateBtn" style="margin-bottom: 2%;">Generate</button>
                        <div class="form-group">
                            <textarea class="form-control" id="password" rows="6" readonly
                                style="resize: none;"></textarea>
                        </div>
                        <button class="btn btn-custom" id="copyBtn">Copy to Clipboard</button>
                        <i id="tick" class="fas fa-check ml-2" style="display: none; color: #FFFFFF;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/generator.js"></script>
</body>

</html>
