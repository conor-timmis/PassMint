<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PassMint</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">PassMint</h5>
                        <br>
                        <p>How many characters would you like to generate?</p>
                        <div class="form-group">
                            <select class="form-control" id="length">
                                <option>16</option>
                                <option>32</option>
                                <option>64</option>
                                <option>128</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="generate()">Generate</button>
                        <br>
                        <br>
                        <div class="form-group">
                            <textarea class="form-control" id="password" rows="6" readonly
                                style="resize: none;"></textarea>
                        </div>
                        <button class="btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
                        <i id="tick" class="fas fa-check ml-2" style="display: none; color: rgb(40, 214, 40);"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/generator.js"></script>

</html>
